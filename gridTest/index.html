<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Grid System</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col">
                <div id="gridContainer">
                    <!-- grid squares go here -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" style="display:flex">
                <div id="currentColorDisplay">
                    <!-- this box shows the currently selected color -->
                </div>
                <div id="colorPalette">
                    <!-- color palette squares go here -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="col">
                    <form id="frmColorPicker">
                        <input id="inpCurrentColor" type="text" placeholder="e.g.: red or #FF0000" />
                        <input type="submit" value="Set Color" />
                        <button onClick="clearGrid()">Clear Grid</button>
                    </form>

                </div>

            </div>
        </div>

    </main>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/GridItem.js"></script>
<script src="./assets/js/colors.js"></script>

</html>
